<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ecommerce-logo.2896fee8.png" type="image/x-icon">
    <link rel="stylesheet" href="/index.b5683cdc.css">
    <script src="/signup.9fa295da.js" defer=""></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <form class="w-[25rem] bg-[rgba(var(--background-color))] p-8 rounded-lg">
        <h1 class="text-center text-3xl font-bold">Sign Up</h1>
        <div class="mt-4">
          <label for="name" class="block">Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" pattern="[A-Za-z0-9]{3,50}" title="Username must be 3-50 characters and contain only letters and numbers" required="">
        <div class="mt-4">
          <label for="email" class="block">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" required="">
        </div>
        <div class="mt-4">
          <label for="password" class="block">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" pattern="[A-Za-z\d@$!%*?&.]{6,220}" title="Password must be 6-220 characters." required="">
        </div>
        <div class="mt-4">
          <label for="confirm-password" class="block">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" required="">
        </div>
        <div class="mt-4">
          <label for="secret" class="block">New admin account? Enter admin secret</label>
          <input type="password" id="secret" name="secret" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg">
        </div>        
        <div class="mt-4">
          <button type="submit" class="w-full p-2 bg-[var(--primary-color)] text-white rounded-lg">
            Sign Up
          </button>
        </div>
        <div class="mt-4 text-center">
          <span>Already have an account?</span>
          <a href="/signin.html" class="text-[var(--primary-color)]">Sign In</a>
        </div>
      </div></form>
    </div>
  </body>
</html>
