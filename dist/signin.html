<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ecommerce-logo.2896fee8.png" type="image/x-icon">
    <link rel="stylesheet" href="/index.b5683cdc.css">
    <script src="/signin.66128e97.js" defer=""></script>
    <title>Sign In</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <form class="w-[25rem] bg-[rgba(var(--background-color))] p-8 rounded-lg">
        <h1 class="text-center text-3xl font-bold">Sign In</h1>
        <div class="mt-4">
          <label for="email" class="block">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" required="">
        </div>
        <div class="mt-4">
          <label for="password" class="block">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-[rgba(var(--border-color))] rounded-lg" pattern="[A-Za-z\d@$!%*?&.]{6,220}" title="Password is between 6-220 characters." required="">
        </div>
        <div class="mt-4">
          <button type="submit" class="w-full p-2 bg-[var(--primary-color)] text-white rounded-lg">
            Sign In
          </button>
        </div>
        <div class="mt-4 text-center">
          <span>Don't have an account?</span>
          <a href="/signup.html" class="text-[var(--primary-color)]">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
